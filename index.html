<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Formulario</title>
</head>

<body>
    <div class="loading-overlay" id="loadingAnimation">
        <div class="loading-spinner"></div>
      </div>
    <main>
        <div class="box">
            <form action="">
                <fieldset>
                <legend><b>Informe seus dados para completar o cadastro na plataforma </b></legend>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput"> Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="CPF" id="CPF" class="inputUser" required minlength="11" maxlength="11">
                    <label for="CPF" class="labelInput">CPF </label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="CEP" id="CEP" class="inputUser" required minlength="8" maxlength="8" onblur="handleCepFocusOut()">
                    <label for="CEP" class="labelInput">CEP</label>
                    <label class="teste123">Erro ao consultar CEP! Valor inválido, por favor, digite um cep com oito digitos e que EXISTA! ANimal</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="logadouro" id="logadouro" class="inputUser" required>
                    <label for="logadouro" class="labelInput">Logadouro</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="bairro" id="bairro" class="inputUser" required>
                    <label for="bairro" class="labelInput">Bairro</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="municipio" id="municipio" class="inputUser" required>
                    <label for="municipio" class="labelInput">Município</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="UF" id="uf" class="inputUser" required>
                    <label for="UF" class="labelInput">UF</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone" class="inputUser" required maxlength="11">
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
                <input type="reset" name="reset" id="reset">
            </fieldset>
            </form>
        </div>
    </main>
</body>

</html>
